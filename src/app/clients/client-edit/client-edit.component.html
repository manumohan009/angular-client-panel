<div class="row">
  <div class="col-md-6"><a routerLink="/dashboard" class="btn btn-link"><i class="fa fa-arrow-circle-left fa-lg  text-primary"></i> Back to Dashboard</a></div>
</div>
<div class="card">
  <div class="card-header">Edit Client</div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" placeholder="First Name" name="firstName"/>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" name="lastName" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="Email" name="email" />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="number" class="form-control" placeholder="Phone" name="phone" />
      </div>
      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="number" class="form-control" placeholder="Balance" name="balance" />
      </div>
      <button class="btn btn-primary btn-block" type="submit">Submit</button>
    </form>
  </div>
</div>
